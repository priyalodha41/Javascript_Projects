<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>

      <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    
    <div class="card">
        <label for="str1">Enter the string:</label>
        <input type="text" id="str1">
        <br><br>
        <button id="btn" class="btn-grad">Click me</button>
        <button id="clear" class="btn-grad">Clear</button>
        <br> <br>
        <h1 id="detail" class="output-box"></h1>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.slim.js"></script>
    <script>
        
        $(document).ready(function(){
            let content=document.getElementById("detail");
            $("#btn").on("click",function(){
                
                let count1=0;
                let count2=0;
                let str=document.getElementById("str1").value.toLowerCase(); 
                
                
                let vowels=['a','e','i','o','u'];
                let str1=str.split("");

                content.innerHTML = "";
                if (str === "") {
                    content.innerHTML = "Please enter a proper string.";
                    return;
                }

                for(let i=0; i<str1.length; i++){

                    if(str[i]>='a' && str[i]<='z'){
                        if(vowels.includes(str1[i])){
                            count1++;
                        }
                        else{
                            count2++;
                        }
                    }
                }
                
                
                content.innerHTML+=`Vowels in the string are : ${count1} <br> <br>`;
                content.innerHTML+=`Consonants in the string are : ${count2}`;
                
            })
            content.innerHTML="";

            $("#clear").on("click",function(){

            content.innerHTML="";
            document.getElementById("str1").value="";
        })
        })
    </script>
</body>
</html>
