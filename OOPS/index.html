<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>


  <link href="./assets/style/bootstrap-min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./assets/fonts/Hanken-font/stylesheet.css">
  <link rel="stylesheet" href="./assets/style/style.css">
  <link rel="stylesheet" href="./assets/style/media.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container py-4">
    <div class="text-center mb-4">
      <h1 class="fw-bold text-primary">Student Management System</h1>
      <p class="text-secondary">Manage, Update, and Track Students</p>
    </div>

    <div class="row g-4">
      <div class="col-lg-4">
        <div class="card shadow-sm p-3">
          <h4 id="formTitle" class="text-center mb-3">Add New Student</h4>
          <form id="studentForm">
            <input type="hidden" id="editIndex">

            <div class="mb-3">
              <label class="form-label">Name :</label>
              <input type="text" id="name" class="form-control" placeholder="Enter name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Age :</label>
              <input type="number" id="age" class="form-control" placeholder="Enter age" min="1" max="100">
            </div>
            <div class="mb-3">
              <label class="form-label">Gender :</label>
              <select id="gender" class="form-select">
                <option value="">Select gender</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Student ID :</label>
              <input type="text" id="studentId" class="form-control" placeholder="Enter student ID">
            </div>
            <div class="mb-3">
              <label class="form-label">Course :</label>
              <select id="course" class="form-select">
                <option value="">Select course</option>
                <option>Full Stack Development</option>
                <option>UI/UX</option>
                <option>Android Development</option>
                <option>iOS Development</option>
                <option>Game Development</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone No :</label>
              <input type="tel" id="phone" class="form-control" placeholder="Enter phone number">
            </div>
            <div class="mb-3">
              <label class="form-label">Email :</label>
              <input type="email" id="email" class="form-control" placeholder="Enter email">
            </div>


            <div class="d-flex justify-content-center gap-2">
              <button type="submit" id="submitBtn" class="btn btn-primary w-50">Add Student</button>
              <button type="button" id="clearBtn" class="btn btn-secondary w-50">Clear</button>
            </div>
          </form>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card shadow-sm p-3">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="m-0">Students List</h4>
            <input type="text" id="searchInput" class="form-control w-50" placeholder="Search by name, ID, or course">
          </div>
          <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle text-center">
              <thead class="table-primary">
                <tr>
                  <th>Name</th>
                  <th>Age</th>
                  <th>Gender</th>
                  <th>ID</th>
                  <th>Course</th>
                  <th>Phone</th>
                  <th>Email</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="studentTableBody">
                <tr class="text-muted text-center">
                  <td colspan="8">No students found</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
